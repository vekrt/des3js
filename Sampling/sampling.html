<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="sampling.css">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Sampling</h1>
<p>Normal random numbers are generated using Box-Mulleri and Exponential random numbers by inverse transform. Press &ltL&gt for semilogy.</p>

<div id="visualisation" class="svg-container">
	<svg id="svg_plot" class="svg-contain"></svg>
	<span class="input-container">
		<button id="update" type="button">New Sample</button>
		<span id="slider-container">
			<label class="slider-text" for="slider">Number of bins: </label>
			<input type="range" min="10" max="100" class="slider" id="slider" name="cars">
			<label id="slider-value" class="slider-text"></label>
		</span>
		<label for="distribution">Distribution:</label>
		<select name="distribution" id="distribution">
		<option value="normal" selected>Normal</option>
		<option value="uniform">Uniform</option>
		<option value="exponential">Exponential</option>
		</select> 
	</span>
</div>

</body>
<script src="https://d3js.org/d3.v6.js"></script>
<script src="sampling.js"></script>
</html>
