<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="ziggurat.css">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h1>Ziggurat method</h1>

<div id="visualisation" class="svg-container">
	<svg id="svg-plot" class="svg-contain"></svg>
	<span class="input-container">
		<label>Number of slices:
		<select name="slice" id="slice">
		<option value="4" selected>4</option>
		<option value="8">8</option>
		<option value="16">16</option>
		<option value="32">32</option>
		<option value="64">64</option>
		<option value="128">128</option>
		<option value="256">256</option>
		</select> </label>
		<button id="update" type="button">New candidate</button>
		<button id="run" type="button">Run</button>
	</span>
</div>

<script src="https://d3js.org/d3.v6.js"></script>
<script src="ziggurat.js"></script>

</body>
